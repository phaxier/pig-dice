<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id='winner'></h2>
      <hr>
      <div class="pig">


      <h1> Player 1</h1>
      <h2 id='result'></h2>
      <h3>Total Score: <span id='total'></span></h3>
      <h3>Recent Score: <span id='recent'></span></h3>

      <label for="name">Name:</label>
      <input type='text', id='name',placeholder="add your name[Player1]">
      <button type='submit' id='addname'>Add Name</button>
      <br>
      <br>
      <div id='inner'></div>

      <hr>
      <button type="submit" id="roll">Click here to roll dice</button>
      <div id='inner1'></div>
      <hr>
      <h1> Player 2</h1>
      <h2 id='result1'></h2>
      <h3>Total: <span id='total1'></span></h3>
      <h3>Recent Score: <span id='recent2'></span></h3>
      <label for="name">Name:</label>
      <input type='text', id='name1',placeholder="add your name[Player2]">
      <button type='submit' id='addname1' disabled>Add Name</button>
      <br>
      <br>
      <div id='inner2'></div>
      <hr>
      <button type="submit" id="roll1" disabled>Click here to roll dice</button>
      <div id='inner3'></div>
      </div>
      <hr>
    </div>
      </body>

      </html>
